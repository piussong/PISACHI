<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <!--이미지 슬라이더 시작-->
    <div class="slider">
      <div class="slides">
        <!--라디오 버튼 시작-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!--라디오 버튼 끝-->
        <!--슬라이드 이미지 시작-->
        <div class="slide fist">
          <img src="1.png" alt="">
        </div>
        <div class="slide">
          <img src="2.png" alt="">
        </div>
        <div class="slide">
          <img src="3.png" alt="">
        </div>
        <div class="slide">
          <img src="4.png" alt="">
        </div>
      <!--슬라이드 이미지 끝-->
      <!--자동 네비게이션 시작-->
      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
      </div>
      <!--자동 네이게이션 끝-->
    </div>
    <!--메뉴 네비게이션 시작-->
    <div clss="navigation-manual">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manua1-btn"></label>
      <label for="radio3" class="manua1-btn"></label>
      <label for="rdaio4" class="manua1-btn"></label>
    </div>
    <!--메뉴 네비게이션 끝-->
  </div>
  <!--이미지 슬라이더 끝-->

  </body>
</html>
